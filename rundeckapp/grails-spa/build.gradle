plugins {
  id "com.moowork.node" version "1.2.0"
  id 'base'
}
configurations{
  spa
}


task lernaBootstrap(type: NpmTask, group: 'build') {
  dependsOn npmInstall

  inputs.dir 'packages'

  args = ['run', 'build']
}

task runNpmBuild(type: NpmTask, group: 'build') {
    dependsOn lernaBootstrap

    workingDir = file("${project.projectDir}/packages/spa")

    inputs.dir 'packages'

    outputs.dir(buildDir)
    args = ['run', 'build']
}

assemble.dependsOn runNpmBuild

artifacts {
  spa(file: buildDir, name: "${project.name}", type: 'directory', builtBy: runNpmBuild)
}
