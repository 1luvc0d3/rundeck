<!-- ko if: editor.embeddedMode()==='plugin' || !editor.embedded() -->
<!-- ko if: !editor.provider() -->
<select
    class="form-control"
    data-bind="
        attr: {name: typeField },
        value: editor.provider,
        options: editor.serviceDescription().providers,
        optionsCaption: message('select.noselection.choose.label'),
        optionsText: 'title',
        optionsValue: 'name'
">
</select>
<!-- /ko -->
<!-- /ko -->

<!-- ko if: editor.provider()  -->

<!-- ko if: !editor.embedded() || editor.embeddedMode()==='plugin'-->
<input type="hidden" data-bind="value: editor.provider, attr: { name: typeField } ">
<!-- /ko -->

<!-- ko if: editor.embedded() -->
<input type="hidden" data-bind="attr: { name: embeddedTypeField }, value:  editor.embeddedModeIndicator" >
<!-- /ko -->

<div data-bind="css: { 'panel panel-default': stylePanel }">


    <div data-bind="attr: {id: editor.formId }, css: { 'panel-body': stylePanel }">
    </div>

    <div data-bind="visible: editor.isModeEdit, css: { 'panel-footer': stylePanel }" >

        <!-- ko if: ( editor.embeddedMode()==='plugin' || !editor.embedded()) && editor.isModeEdit() -->

        <a href="#" class="btn btn-danger btn-sm" data-bind="click: editor.delete">
            %%button.action.Delete%%
        </a>
        <a href="#" class="btn btn-success btn-sm" data-bind="click: editor.save">
            %%button.action.Save%%
        </a>
        <!-- /ko -->

        <busy-spinner params="busy: editor.loading, css: 'text-muted'"></busy-spinner>
        <!-- ko if: editor.validationErrors -->
        <span class="text-warning">
            <i class="glyphicon glyphicon-alert"></i>
            %%form.validation.failure.description%%
        </span>
        <!-- /ko -->
    </div>
</div>
<!-- /ko -->
